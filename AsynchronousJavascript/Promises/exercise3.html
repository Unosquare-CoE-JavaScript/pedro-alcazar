<script>
    const masiveProcess = function(num) {
        return new Promise (function(resolve, reject) {
            if (isNaN (num)){
                reject("Please enter a number")
            }else{
                let result = 0;
                setTimeout(() => {
                    for (let i = num ** 7 ; i>= 0 ; i --){
                        result += Math.atan(i) * Math.tan(i)
                    }
                    resolve(result)
                }, 0);
            }
        })
    }

    masiveProcess(10).then((amt) =>{
        console.log("The number is :" + amt)
    })
    .catch(error => {
        console.warn("Error to get number: " + error)
    })
</script>
